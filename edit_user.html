<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <!-- Google Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Css styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Side bar menu -->
    <section class="menu">
      <div class="dshbd-logo">
        <img
          class="logo"
          src="images/dshboard.jpg"
          alt="bonton dashboard logo"
        />
        <h3>User</h3>
      </div>
      <div class="items">
        <li>
          <span class="material-symbols-outlined dsh-icon"> dashboard </span
          ><a class="dsh-link" href="index.html">Dashboard</a>
        </li>
        <li>
          <span class="material-symbols-outlined dsh-icon"> pie_chart </span
          ><a class="dsh-link" href="index.html">Users</a>
        </li>
        <li>
          <span class="material-symbols-outlined dsh-icon"> table </span
          ><a class="dsh-link" href="product.html">Products</a>
        </li>
        <li>
          <span class="material-symbols-outlined dsh-icon"> forms_add_on </span
          ><a class="dsh-link" href="sales.html">Sales</a>
        </li>
        <li>
          <span class="material-symbols-outlined dsh-icon"> credit_card </span
          ><a class="dsh-link" href="add-product.html">Add-product</a>
        </li>
        <li>
          <span class="material-symbols-outlined dsh-icon"> lunch_dining </span
          ><a class="dsh-link" href="contact.html">Contact</a>
        </li>
        <li>
          <span class="material-symbols-outlined dsh-icon"> monitoring </span
          ><a class="dsh-link" href="help.html">Help</a>
        </li>
      </div>
      <span class="material-symbols-outlined side-dsh-icon">
        expand_circle_right
      </span>
    </section>

    <!-- Navbar -->
    <section class="nav-details">
      <div class="nav">
        <!-- search -->
        <div class="main-search">
          <div class="search">
            <form>
              <input class="srch" type="text" placeholder="search" />
              <span class="material-symbols-outlined srch-icon">search</span>
            </form>
          </div>
        </div>

        <!-- Account -->
        <div class="account">
          <span class="material-symbols-outlined srch-icon bell">
            notifications
          </span>
          <img
            class="account-img"
            src="images/selfiecamera_2020-03-24-21-27-32-291.jpg"
            alt="account image"
          />
        </div>
      </div>
    </section>

    <!-- Main-page -->
    <section class="main-page">
      <i class="tit">Update user !</i>

      <form class="container-fluid">
        <div class="product-upd-frm">
          <label>User Id</label>
          <p class="form-control">56484</p>

          <label>Name</label>
          <p class="form-control">Joel</p>

          <label>Email</label>
          <input type="email" placeholder="email" class="form-control" />

          <label>Title</label>
          <input type="text" placeholder="title" class="form-control" />

          <label>Role</label>
          <input type="text" placeholder="role" class="form-control" />

          <select class="edit-select user">
            <option class="None">Please choose an option</option>
            <option value="shoes">Active</option>
            <option value="bags">Inactive</option>
          </select>

          <button
            type="submit"
            class="btn btn-update"
            name="update-user-btn"
            id="update-user-btn"
          >
            Update
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
